{% extends "users/index.html" %}


{% block content %}

<p>Log in</p>
<form action="" method="post">
    {% csrf_token %}
    
    <div class="form-group fl">
        <input class="form-field" type="text" name="username" id="" placeholder="Username">
        <input class="form-field" type="password" name="password" id="" placeholder="Password">

        <div class="errors ef">
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div> 
        <button type="submit">Log In</button>
    </div>
    
    
</form>

{% endblock %}
